{% extends 'base.html' %}
{% block title %}
Lista de Clases
{% endblock title %}
{% block body %}


    <h1>Lista de Clases</h1>
    <ul>
        {% for clase in clases %}
            <li>{{ clase.dia }} - {{ clase.hora_inicio }} a {{ clase.hora_fin }} - Profesor: {{ clase.profesor.nombre }}</li>
        {% endfor %}
    </ul>
{% endblock %}
